<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicidad Eniel</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-900 box-border">
    <header
      class="relative pt-6 pb-6 ml-[8%] mr-[8%] border border-slate-600 flex justify-between"
    >
      <a href="#" title="logo" class="flex items-center">
        <i class="bx bx-home text-white text-xl align-middle pl-2">@Eniel</i>
      </a>

      <ul
        class="nav-list bg-slate-800 text-white -translate-y-[500px] transition ease-in delay-150 flex-col justify-between absolute top-20 right-0 rounded-md w-[50%] backdrop:opacity-60 sm:flex sm:flex-row sm:relative sm:top-0 sm:bg-transparent sm:justify-center"
      >
        <li
          class="pl-2 pr-2 hover:bg-slate-400 hover:text-slate-950 hover:font-bold flex justify-between"
        >
          <a href="#" title="bx-home" class="w-full pt-2 block">Home </a>

          <i
            class="close-nav flex bx bx-x text-2xl m-auto pt-2 text-red-600 cursor-pointer sm:hidden sm:text-transparent"
          ></i>
        </li>

        <li
          class="pl-2 pr-2 hover:bg-slate-400 hover:text-slate-950 hover:font-bold"
        >
          <a href="#" title="products" class="w-full pt-2 block">Products </a>
        </li>

        <li
          class="pl-2 pr-2 hover:bg-slate-400 hover:text-slate-950 hover:font-bold"
        >
          <a href="#" title="contact us" class="w-full pt-2 block"
            >Contact Us
          </a>
        </li>
      </ul>

      <ul
        class="nav-icons border rounded-full min-w-20 p-3 mr-2 shadow-[0px_0px_30px_1px_rgba(255,255,225,0.8)] h-12 flex"
      >
        <li class="pl-2 pr-3 align-middle flex">
          <a href="#" title="search-icon" class="search-icon">
            <i class="bx bx-search text-white text-xl align-middle"></i>
          </a>
          <p class="pl-2 text-white hidden sm:inline-block">Search...</p>
        </li>

        <li class="pr-2 sm:hidden">
          <a href="#" title="menu-hamb" class="menu-hamb">
            <i class="bx bx-menu text-white text-2xl align-middle"></i>
          </a>
        </li>
      </ul>
    </header>
    <main class="pl-3 pt-4"></main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
